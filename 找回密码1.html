			<div id="loginBox">
				<div class="login_btns">
					<a href="javascript:void(0)" id="login_btn">登录</a>
					<a href="javascript:void(0)">注册</a>
				</div>
				<div class="loginPop none" id="loginPop">
					<h3 class="loginPop_title">优财富用户可直接登录</h3>
					<form action="" id="loginForm">
						<div class="form_div">
							<label for="username" class="login_lab username"><input type="text" name="username" id="username" class="login_ipt" placeholder="登录邮箱/手机" /></label>
						</div>
						<div class="form_div">
							<label for="password" class="login_lab password"><input type="password" name="password" id="password" class="login_ipt" placeholder="输入密码" /></label>
						</div>
						<div class="form_div">
							<label for="checkcode" class="login_lab checkcode_lab"><input type="text" name="checkcode" id="checkcode" placeholder="输入验证码" class="login_ipt login_checkcode" /><img src="images/login_pop_09.png" alt="" /></label>
						</div>
						<div class="form_div clearfix">
							<label for="autologin" class="autologin"><input type="checkbox" name="autologin" id="autologin" value="1" />&nbsp;&nbsp;下次自动登录</label>
							<a href="javascript:void(0)" class="forgetPsw">忘记密码？</a>
						</div>
						<input type="submit" value="登&nbsp;录" id="login_submit" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="find_head mainwrap">
			<h1>找回密码</h1>
		</div>
		<div class="steps mainwrap"><img src="images/findPass_steps/1.png" alt="" /></div>
		<form action="" id="find" class="findForm">
			<div class="ui_form_ele">
				<span class="lab">密码找回方式：</span><label for="mobile" class="ui_check mr20"><input type="radio" name="aa" id="mobile" class="" value="0" checked="checked" />&nbsp;手机</label><label for="email" class="ui_check"><input type="radio" name="aa" id="email" class="" value="1" />&nbsp;邮箱</label>
			</div>
			<div class="ui_form_ele">
				<label for="username"><span class="lab">帐户名：</span><input type="text" name="a" id="username" class="ui_input" /></label>
				<span class="valid_icon valided"></span>
				<span class="valid_info clear"></span>
			</div>
			<div class="ui_form_ele" id="mobileFind">
				<label for="checkcode"><span class="lab">手机验证码：</span><input type="text" name="checkcode" id="checkcode" class="ui_input ui_check_input" /></label>
				<a href="javascript:void(0)" class="getcheckcode">获取手机验证码</a>
				<span class="sended">信息已发送，60秒后可再次发送。</span>
				<span class="valid_info clear"></span>
			</div>
			<div class="ui_form_ele none" id="emailFind">
				<label for="checkcode"><span class="lab">邮箱验证码：</span><input type="text" name="checkcode" id="checkcode" class="ui_input ui_check_input" /></label>
				<a href="javascript:void(0)" class="getcheckcode">邮箱手机验证码</a>
				<span class="valid_info clear"></span>
			</div>
			<!-- 校验失败的表单项input元素addClass ui_input_invalid，span.valid_info中填入校验信息，span.valid_icon addClass invalided -->
			<a href="javascript:void(0)" class="submit">下一步</a>
		</form>
		<div class="bdb1"></div>
		<div class="main_partners mainwrap">
			<div class="mainwrap clearfix">
				<a href="javascript:void(0)" class="pm_btn pm_prev" id="pm_prev"></a>
